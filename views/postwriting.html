<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>글쓰기</title>
    <link rel="stylesheet" type="text/css" href="../sytle/postwriting.css" />
  </head>
  <body>
    <div class="content-box">
      <div class="title">게시글 작성</div>
      <div class="function-line">
        <button>삭제</button>
        <button>임시저장</button>
        <button>등록</button>
      </div>
      <div class="post-writing-box">
        <div class="subject-line">
          <select id="genre" name="genreSection">
            <option value="alram">공지</option>
            <option value="qeustion">문의</option>
            <option value="report">신고</option>
          </select>
          <input value="제목작성" />
        </div>

        <div
          contenteditable="true"
          class="writing-place"
          placeholder="본문 작성"
        ></div>
      </div>
      <div class="function-line">
        <input type="button" value="첨부파일" />
      </div>
    </div>
  </body>
</html>
