<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sytle/project_register.css" />
    <title>Bizmatch - 프로젝트 등록</title>
  </head>
  <body>
    <div class="project-register-area">
      <div class="project-register">
        <div class="project-category">
          <div class="project-section-num">01</div>
          <div class="project-section-name">프로젝트 카테고리</div>
          <div class="level-category-area">
            <div>
              <select name="level-category" class="level-category">
                <option value="0">대분류</option>
                <option value="1">IT 컨설팅과 기타 서비스</option>
                <option value="2">데이터 처리와 아웃소싱 서비스</option>
                <option value="3">인터넷 서비스와 인프라</option>
                <option value="4">애플리케이션 소프트웨어</option>
                <option value="5">시스템 소프트웨어</option>
                <option value="6">게임 소프트웨어</option>
                <option value="7">디자인 및 미디어</option>
                <option value="8">카탈로그 소매 및 인터넷 소매</option>
                <option value="9">마케팅 및 광고 서비스</option>
                <option value="10">번역 및 통역 서비스</option>
                <option value="11">헬스케어 및 의료 솔루션</option>
                <option value="12">교육 및 학습 서비스</option>
              </select>
            </div>
            <div>
              <form action="/search">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search Categories"
                />
              </form>
            </div>
          </div>
          <div class="level-category-area">
            <select name="second-level-category" class="level-category">
              <option value="0">중분류</option>
              <option value="1">기술 자문 및 전략 컨설팅</option>
              <option value="2">정보화 기획 및 시스템 설계</option>
              <option value="3">디지털 전환 및 혁신 서비스</option>
              <option value="4">비즈니스 프로세스 개선 컨설팅</option>
              <option value="5">규제 준수 및 인증 지원</option>
              <option value="6">프로젝트 관리 및 PMO 서비스</option>
              <option value="7">데이터 분석 및 처리 서비스</option>
              <option value="8">클라우드 데이터 관리</option>
              <option value="9">백오피스 아웃소싱 (HR, 회계)</option>
              <option value="10">고객 지원 및 콜센터 운영</option>
              <option value="11">IT 아웃소싱 및 관리 서비스</option>
              <option value="12">프로세스 자동화 (RPA) 서비스</option>
              <option value="13">웹사이트 및 온라인 플랫폼 구축</option>
              <option value="14">클라우드 인프라 및 서버 관리</option>
              <option value="15">네트워크 설계 및 보안 관리</option>
              <option value="16">콘텐츠 관리 시스템 (CMS)</option>
              <option value="17">검색 최적화 및 디지털 마케팅</option>
              <option value="18">소셜 미디어 및 커뮤니티 운영</option>
              <option value="19">웹 및 모바일 앱 개발</option>
              <option value="20">ERP, CRM 등 비즈니스 애플리케이션</option>
              <option value="21">전자상거래 솔루션 개발</option>
              <option value="22">고객 경험 및 사용자 인터페이스 설계</option>
              <option value="23">교육용 소프트웨어 및 e-Learning 시스템</option>
              <option value="24">금융 및 핀테크 애플리케이션</option>
              <option value="25">운영체제 개발 및 유지보수</option>
              <option value="26">데이터베이스 관리 시스템 (DBMS)</option>
              <option value="27">네트워크 운영 소프트웨어</option>
              <option value="28">시스템 모니터링 및 관리 도구</option>
              <option value="29">백업 및 복구 소프트웨어</option>
              <option value="30">보안 소프트웨어 및 바이러스 백신</option>
              <option value="31">게임 콘텐츠 개발 (모바일, PC, 콘솔)</option>
              <option value="32">가상 현실 및 증강 현실 게임</option>
              <option value="33">인터랙티브 미디어 및 메타버스 개발</option>
              <option value="34">게임 디자인 및 그래픽 제작</option>
              <option value="35">게임 운영 및 리워드 시스템</option>
              <option value="36">시각 디자인 및 브랜드 구축</option>
              <option value="37">3D 모델링 및 애니메이션</option>
              <option value="38">영상 제작 및 편집</option>
              <option value="39">그래픽 디자인 및 인쇄물 제작</option>
              <option value="40">디지털 일러스트 및 캐릭터 디자인</option>
              <option value="41">홍보 및 마케팅 콘텐츠 제작</option>
              <option value="42">온라인 쇼핑몰 구축 및 운영</option>
              <option value="43">디지털 카탈로그 제작 및 관리</option>
              <option value="44">상품 촬영 및 콘텐츠 생성</option>
              <option value="45">물류 및 재고 관리 솔루션</option>
              <option value="46">고객 리뷰 및 피드백 관리</option>
              <option value="47">전자상거래 마케팅 전략 수립</option>
              <option value="48">디지털 광고 및 배너 제작</option>
              <option value="49">브랜드 전략 및 시장 분석</option>
              <option value="50">소셜 미디어 캠페인 관리</option>
              <option value="51">콘텐츠 마케팅 및 블로그 운영</option>
              <option value="52">인플루언서 및 바이럴 마케팅</option>
              <option value="53">오프라인 및 이벤트 마케팅</option>
              <option value="54">전문 문서 번역 및 현지화</option>
              <option value="55">영상 자막 및 더빙 서비스</option>
              <option value="56">비즈니스 및 법률 통역</option>
              <option value="57">다국어 고객 지원 서비스</option>
              <option value="58">의료 소프트웨어 개발 (EMR, EHR)</option>
              <option value="59">원격 의료 및 진료 플랫폼</option>
              <option value="60">병원 관리 시스템</option>
              <option value="61">헬스케어 데이터 분석</option>
              <option value="62">학습 관리 시스템 (LMS)</option>
              <option value="63">온라인 강의 및 교육 콘텐츠 개발</option>
              <option value="64">교육용 앱 및 소프트웨어</option>
            </select>
            <form action="/search">
              <input
                type="text"
                class="search-input"
                placeholder="Search Categories"
              />
            </form>
          </div>
        </div>
        <div class="project-title">
          <div class="project-section-num">02</div>
          <div class="project-section-name">프로젝트 제목</div>
          <input
            type="text"
            class="project-title-input"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div class="project-schedule">
          <div class="project-section-num">03</div>
          <div class="project-section-name">프로젝트 일정</div>
          <form>
            <label for="date" class="label">시작일</label>
            <input type="date" id="date" name="date" class="date-input" />
          </form>
          <form>
            <label for="date" class="label" id="finish-date">종료일</label>
            <input type="date" id="date" name="date" class="date-input" />
          </form>
        </div>
        <div class="project-contents">
          <div class="project-contents-area">
            <div class="project-section-num">04</div>
            <div class="project-section-name">프로젝트 내용</div>
          </div>
          <div class="project-contents-input-area">
            <form>
              <textarea
                id=""
                name=""
                class="project-contents-input"
                placeholder="프로젝트 내용 작성 추천 예시
                프로젝트 목표: 특정 목표를 달성하기 위한 시스템 또는 플랫폼 개발
                예: 재고 관리 자동화 시스템 개발, 고객 피드백 분석 툴 제작 등
                필요사항: 프로젝트 수행에 필요한 기술과 작업
                예: 기획, UI/UX 디자인, 프론트엔드 및 백엔드 개발, 데이터베이스 설계, API 연동, QA 테스트 등
                주요 기능: 프로젝트에서 구현될 주요 기능 및 특징
                예: 사용자 로그인/회원가입, 실시간 알림 기능, 데이터 시각화 대시보드, 관리자 페이지 등
                산출물: 프로젝트 완료 시 제공될 결과물
                예: 소스 코드, 디자인 파일 (Adobe XD, Figma 등), 시스템 매뉴얼, 테스트 결과 보고서 등
                필수 조건: 프로젝트 수행 시 반드시 충족해야 할 사항
                예: 반응형 웹 디자인, 성능 최적화, 다국어 지원, 보안 인증 등
                기대 효과: 프로젝트 완료 후 예상되는 효과
                예: 업무 효율성 향상, 비용 절감, 사용자 경험 개선 등
                기타 요청 사항: 추가적으로 고려할 특수 요구사항
                예: 특정 기술 스택 사용, 유지보수 계획, 협업 툴 사용 (Jira, Trello 등)"
              ></textarea>
            </form>
          </div>
        </div>
        <div class="import-message-area">
          <div class="important-message">
            전화번호, 이메일 등 개인정보 입력 금지
          </div>
        </div>
        <div class="project-price">
          <div class="project-section-num">05</div>
          <div class="project-section-name">프로젝트 입찰가격</div>
          <form>
            <label for="amount"></label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="0"
              step="100"
              class="project-amount"
              placeholder="최소 1,000,000"
            />
            <span>원</span>
          </form>
        </div>
        <div class="important-message-area">
          <div class="important-message">VAT 포함</div>
        </div>
        <div>
          <div>
            <div class="project-apply-period">
              <div class="project-section-num">06</div>
              <div class="project-section-name">프로젝트 모집일</div>
              <form>
                <label for="date" class="label">모집일</label>
                <input type="date" id="date" name="date" class="date-input" />
              </form>
              <form>
                <label for="date" class="label" id="finish-date">종료일</label>
                <input type="date" id="date" name="date" class="date-input" />
              </form>
            </div>
          </div>
          <div class="important-message-area">
            <div class="important-message">
              프로젝트 모집 기간은 최소 7일입니다.
            </div>
          </div>
        </div>
        <div class="file-attatchment">
          <div class="project-section-num">07</div>
          <div class="project-section-name">첨부파일</div>
          <form>
            <label for="file">파일 첨부</label>
            <input type="file" id="file" name="file" class="file-input" />
          </form>
        </div>
        <div class="important-message">
          기획서, 요구사항 정의서, 참고 자료 등
        </div>
        <div class="project-team-size">
          <div class="project-section-num">08</div>
          <div class="project-section-name">프로젝트 인원</div>
          <form>
            <label for="people"></label>
            <input
              type="number"
              id="people"
              name="people"
              min="1"
              max="100"
              step="1"
              value="1"
              class="project-member-count"
              placeholder=""
            />
            <span>명</span>
          </form>
        </div>
      </div>
      <div class="btn-area">
        <button class="project-register-btn"><span>등록</span></button>
        <button class="cancle-btn"><span>취소</span></button>
      </div>
    </div>
  </body>
</html>
