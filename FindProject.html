<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트 찾기</title>
    <link rel="stylesheet" type="text/css" href="./FindProject.css" />
  </head>
  <body>
    <main>
      <section class="project-search">
        <h1>프로젝트 찾기</h1>
        <div class="search-menu">
          <div class="category-list">
            <div><a href="#">전체</a></div>
            <div><a href="#">IT·프로그래밍</a></div>
            <div><a href="#">디자인</a></div>
            <div><a href="#">마케팅</a></div>
            <div><a href="#">영상·사진·음향</a></div>
            <div><a href="#">기획</a></div>
          </div>
          <div class="search">
            <input type="text" placeholder="어떤 프로젝트를 찾으시나요?" />
          </div>
        </div>
      </section>
      <section class="project-list">
        <div class="filter-array">
          <div class="filter">전체 필터</div>
          <select>
            <option>기본정렬순</option>
          </select>
        </div>
        <div class="project-list">
          <div class="project-card">
            <div class="status">모집중</div>
            <h2>HTML/Java 매뉴얼 관련 작업</h2>
            <ul>
              <li>프로젝트 분야: IT·프로그래밍 / 웹사이트·모바일앱 개발</li>
              <li>관련기술: Java, HTML5</li>
              <li>모집 마감일: 2024년 8월 27일</li>
              <li>프로젝트 일정: 2024년 9월 1일 ~ 2024년 9월 31일</li>
            </ul>
            <div class="project-footer">
              <button>신청하기</button>
              <span>예상 금액: 10,000,000 원</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
