<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트 찾기</title>
    <link rel="stylesheet" type="text/css" href="./FindProject.css" />
  </head>
  <body>
    <main>
      <section class="project-search">
        <h1>프로젝트 찾기</h1>
        <div class="search-menu">
          <div class="category-list">
            <div><a href="#">전체</a></div>
            <div><a href="#">IT·프로그래밍</a></div>
            <div><a href="#">디자인</a></div>
            <div><a href="#">마케팅</a></div>
            <div><a href="#">영상·사진·음향</a></div>
            <div><a href="#">기획</a></div>
          </div>
          <div class="search">
            <input type="text" placeholder="어떤 프로젝트를 찾으시나요?" />
          </div>
        </div>
      </section>
      <section class="project-list">
        <div class="filter-array">
          <div class="filter">전체 필터</div>
          <select>
            <option>기본정렬순</option>
          </select>
        </div>
        <div class="project-list">
          <div class="project-card">
            <div class="project-head">
              <div class="status">모집중</div>
              <h2>HTML/Java 매뉴얼 관련 작업</h2>
              <div class="post-date">등록일자 2024.08.25</div>
            </div>
            <div class="project-body">
              <div>
                <div class="project-body-title">프로젝트 분야</div>
                <div class="project-body-content">
                  IT·프로그래밍 / 웹사이트·모바일앱 개발
                </div>
              </div>
              <div class="sidebar"></div>
              <div>
                <div class="project-body-title">관련기술</div>
                <div class="project-body-content">Java, HTML5</div>
              </div>
              <div class="sidebar"></div>
              <div>
                <div class="project-body-title">모집 마감일</div>
                <div class="project-body-content">2024년 8월 27일</div>
              </div>
              <div class="sidebar"></div>
              <div>
                <div class="project-body-title">프로젝트 일정</div>
                <div class="project-body-content">
                  2024년 9월 1일 ~ 2024년 9월 31일
                </div>
              </div>
            </div>
            <div class="project-footer">
              <div class="button-box"><button>신청하기</button></div>
              <div class="estimated-amount">
                <div>예상 금액</div>
                <div class="sidebar"></div>
                <div>10,000,000 원</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
