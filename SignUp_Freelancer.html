<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프리랜서 회원가입</title>
    <link rel="stylesheet" type="text/css" href="./SignUp_Freelancer.css" />
  </head>
  <body>
    <div class="header"></div>
    <div class="signupbox">
      <p class="red-word">*은 필수입력사항입니다.</p>
      <div class="text-box">
        <p><span class="red-word">*</span>이용자명</p>
        <input type="text" placeholder="기업명 입력" />
      </div>
      <div class="com_addr">
        <p><span class="red-word">*</span>주소</p>
        <div class="com_div">
          <input type="text" placeholder="우편번호 입력" />
          <button>도로명 주소 찾기</button>
        </div>
        <div class="com_div">
          <input type="text" placeholder="도로명 주소 입력" />
          <input type="text" placeholder="상세주소 입력" />
        </div>
      </div>
      <div class="text-box">
        <p><span class="red-word">*</span>이용자 전화번호</p>
        <input type="text" placeholder="010-0000-0000" />
      </div>

      <div class="btn-box">
        <p><span class="red-word">*</span>이메일주소</p>
        <div>
          <input type="text" placeholder="업무용 이메일 사용을 권장합니다" />
          <button>이메일 주소 인증</button>
        </div>
      </div>

      <div class="btn-box">
        <p><span class="red-word">*</span>이용자 첨부파일</p>
        <div><input type="text" /> <button>첨부자료 업로드</button></div>
      </div>

      <div class="text-box">
        <p><span class="red-word">*</span>주요 산업분야</p>
        <div class="select_box">
          <select name="" id="">
            <option value="" selected disabled hidden>대분류</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="" selected disabled hidden>중분류</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="text-box">
        <p><span class="red-word">*</span>관심 산업분야</p>
        <div class="select_box">
          <select name="" id="">
            <option value="" selected disabled hidden>대분류</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="" selected disabled hidden>중분류</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="text-box">
        <p><span class="red-word">*</span>생년월일</p>
        <input type="text" placeholder="YYYY-MM-DD" />
      </div>
      <div class="check_box">
        <p>이용약관</p>
        <div>
          <input type="checkbox" />
          <p>만 14세 이상입니다.</p>
        </div>
        <div>
          <input type="checkbox" />
          <p>서비스 이용약관에 동의합니다.</p>
        </div>
        <div>
          <input type="checkbox" />
          <p>개인정보 수집 및 이용에 동의합니다.</p>
        </div>
      </div>
      <button class="signupbtn">가입하기</button>
    </div>
  </body>
</html>
